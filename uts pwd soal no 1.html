<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Perolehan Medali</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 40px;
      background-color: white;
    }

    h2, h3 {
      margin: 0;
    }

    table {
      margin: 20px auto;
      border-collapse: separate;      
      border-spacing: 2px;           
      width: 70%;
      border: 1px solid black;       
    }

    th, td {
      border: 1.5px solid black;     
      padding: 8px 15px;
      text-align: center;
      vertical-align: middle;
      background-color: #fff;
    }

    th {
      font-weight: bold;
    }

    td:first-child {
      font-weight: bold;
      text-align: left;
      padding-left: 20px;
    }

    th[colspan] {
      background-color: #f8f8f8;
    }

  </style>
</head>
<body>

  <h2><b>DAFTAR PEROLEHAN MENDALI</b></h2>
  <h3><b>CABANG OLAHRAGA</b></h3>

  <table>
    <tr>
      <th rowspan="2">PROPINSI</th>
      <th colspan="3">MEDALI</th>
    </tr>
    <tr>
      <th>EMAS</th>
      <th>PERAK</th>
      <th>PERUNGGU</th>
    </tr>
    <tr>
      <td>DKI JAKARTA</td>
      <td>25</td>
      <td>12</td>
      <td>7</td>
    </tr>
    <tr>
      <td>JAWA BARAT</td>
      <td>15</td>
      <td>26</td>
      <td>8</td>
    </tr>
    <tr>
      <td>JAWA TIMUR</td>
      <td>14</td>
      <td>20</td>
      <td>4</td>
    </tr>
    <tr>
      <td>JAWA TENGAH</td>
      <td>13</td>
      <td>30</td>
      <td>19</td>
    </tr>
  </table>

</body>
</html>
